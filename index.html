<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best way to search for software from their sources in a reliable way. Still in beta!">
    <title>Vador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/logo.jpg">
</head>
<body>
    <div class="navBar">
        <img src="./assets/img/logo.jpg" alt="Vador Logo"> 
        <h2>Vador</h2>
        <form>
            <input type="text" placeholder="Start the search">
            <input type="submit" value="Search" title="Search for it!">
        </form>
    </div>
    <div class="container">
        <div class="generalContent">
            <img src="./assets/img/logo.jpg" alt="">
            <h1>Vador</h1>
            <p><small>The open-source search engine for software.</small></p>
            <p><a href="./views/softwares.html">See what software is listed</a></p>
        </div>
    </div>
    <div class="content none">
        <div class="softwareInformation">
            <h2 class="softwareName">The software you are looking for is not listed or does not exist!</h2>
            <h3 class="softwareDevelopper">Message from Vader</h3>
            <p><a href="#" target="_blank" class="downloadButton" title="Download this software">Download</a></p>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
