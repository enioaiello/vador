<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best way to search for software from their sources in a reliable way. Still in beta!">
    <title>Vador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/logo.jpg">
</head>
<body>
    <div class="navBar">
        <form>
            <input type="text" placeholder="Start the search">
            <input type="submit" value="Search" title="Search for it!">
        </form>
    </div>
    <div class="container">
        <div class="generalContent">
            <img src="./assets/img/logo.jpg" alt="Vador Logo">
            <h1>Vador</h1>
            <p><small>The open-source search engine for software.</small></p>
            <ul id="socials">
                <li>
                    <a href="https://github.com/enioaiello/vador/" target="_blank" title="Our GitHub"><i class="fa-brands fa-github"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/enioaiello/" target="_blank" title="My Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="resultsList" class="content none">
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/127f7eda6e.js" crossorigin="anonymous"></script>
</body>
</html>
