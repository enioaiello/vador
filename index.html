<!DOCTYPE html>
<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La meilleure façon de rechercher des logiciels à partir de leurs sources de manière fiable">
    <title>Vador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/logo.jpg">
</head>
<body>
    <div class="navBar">
        <form>
            <input type="text" placeholder="Commencez la recherche">
            <input type="submit" value="Rechercher" title="Recherchez-le !">
        </form>
    </div>
    <div class="container">
        <div class="generalContent">
            <img src="./assets/img/logo.jpg" alt="Logo de Vador">
            <h1>Vador</h1>
            <p><small>Le moteur de recherche open-source pour les logiciels.</small></p>
            <ul id="socials">
                <li>
                    <a href="https://github.com/enioaiello/vador/" target="_blank" title="Mon GitHub"><i class="fa-brands fa-github"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/enioaiello/" target="_blank" title="Mon Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/enioaiello/" target="_blank" title="Mon LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="resultsList" class="content none">
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/127f7eda6e.js" crossorigin="anonymous"></script>
</body>
</html>
